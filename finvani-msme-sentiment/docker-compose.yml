version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend/src:/app/src
      # Persistent data storage for ingested news
      - ./data:/app/data

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      # In Docker network, 'backend' resolves to the service IP
      # But for browser-side requests (client components), we might need the public URL.
      # For server-side rendering, http://backend:8000 works.
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
